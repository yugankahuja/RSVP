<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Reader</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="app">
        <textarea id="inputText" placeholder="Paste text here..."></textarea>
        <button id="startButton">Start Reading</button>
        <button id="leftArrow" style="display:none;">&#8592;</button>
        <div id="wordContainer"></div>
        <button id="rightArrow" style="display:none;">&#8594;</button>
        <label for="speedRange">Speed: <span id="speedValue">300</span> WPM</label>
        <input type="range" id="speedRange" min="100" max="1000" value="300">
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
